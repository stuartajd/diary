<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0">Diary</h1>             
        </div>
        
        <div class="container">
            <div class="card mt p-5 border-0">
                <h1>Login</h1>
                <p>Enter your login credentials to continue to your account.</p>

                <h:messages class="error"></h:messages>

                <h:form class="row justify-content-center">

                    <div class="col-md-4 mb-3">
                        <div class="mb-3">
                            <h:outputText value="Username:" /><br />
                            <h:inputText id="username" class="form-control" value="#{userController.loginUser.username}"></h:inputText>
                            <h:message for="username"></h:message>
                        </div>

                        <div class="mb-3">
                            <h:outputText value="Password:" /><br />
                            <h:inputSecret id="password" class="form-control" value="#{userController.loginUser.password}"></h:inputSecret>
                            <h:message for="password"></h:message>
                        </div>

                        <div>
                            <h:commandButton action="#{userController.doLoginUser}"
                                         value="Login" class="btn btn-outline-success btn-block"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        
        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
