<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0">Diary</h1> 
            
            <div class="container nav-container">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Create Appointment" outcome="appointment" />
                    </div>
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Invites" outcome="invites" />
                    </div>
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Search" outcome="search" />
                    </div>
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Reports" />
                    </div>
                </div>

                <div>
                    <h:commandButton value="Logout" action="#{userController.doLogoutUser()}" />	
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="card mt">
                       
                <table width="100%" border="0" class="calendar not-selectable">
                    <thead>
                        <tr>
                            <th colspan="7">Upcoming Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td action="#{appointmentController.openAppointmentDate()}">1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                        </tr>
                        <tr>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                        </tr>
                        <tr>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                        </tr>
                        <tr>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                            <td colspan="4"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
