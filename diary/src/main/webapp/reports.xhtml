<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0"><h:link value="Diary" outcome="index" /></h1> 
            
            <div class="container nav-container">
                <div class="row mt-3 justify-content-center">
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="Appointments" outcome="appointment" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="User" outcome="user" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="Reports" outcome="reports" />
                    </div>
                    <div  class="col-md-2">
                        <h:form><h:commandLink class="btn btn-link btn-block" value="Logout" action="#{userController.doLogoutUser()}" /></h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="card mt-5 p-3">
                
                <h3>Search Appointments</h3>
                
                <div class="mb-3">
                    <p>Search for users by username, first name, last name or email address.</p>
                    <h:form>
                        <div class="input-group mb-3">
                            <h:inputText class="form-control"></h:inputText>
                            <div class="input-group-append">
                                <h:commandButton action="#{userController.doSearchUsers}"
                                         value="Search" class="btn btn-outline-success"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                <div class="mb-3">
                    <h4>Search Results:</h4>
                    <h:dataTable class="table table-hover table-striped" value="#{userController.searchResults}" var="u">
                        <h:column>
                                #{u.username}
                        </h:column>

                        <h:column>
                                #{u.firstName}
                        </h:column>

                        <h:column>
                                #{u.lastName}
                        </h:column>

                        <h:column>
                                #{u.emailAddress}
                        </h:column>
                    </h:dataTable>
                </div>
                
            </div>
        </div>
        
        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
