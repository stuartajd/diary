<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0"><h:link value="Diary" outcome="index" /></h1> 
            
            <div class="container nav-container">
                <div class="row mt-3 justify-content-center">
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="Appointments" outcome="appointment" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block btn-active" value="User" outcome="user" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="Reports" outcome="reports" />
                    </div>
                    <div  class="col-md-2">
                        <h:form><h:commandLink class="btn btn-link btn-block" value="Logout" action="#{userController.doLogoutUser()}" /></h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="card mt-5 p-3">
                
                <h3>Update User Details</h3>
                
                <h:messages class="messages" errorClass="error" warnClass="error" infoClass="info" globalOnly="true"></h:messages>


                <h:form id="updateForm" class="row">

                    <div class="col-md-6 mb-3">
                        <h:outputText value="Firstname:" /><br />
                        <h:inputText id="firstName" class="form-control" value="#{userController.updateUser.firstName}"></h:inputText>
                        <h:message for="firstName" class="error"></h:message>
                    </div>


                    <div class="col-md-6 mb-3">
                        <h:outputText value="Lastname:" /><br />
                        <h:inputText id="lastName" class="form-control" value="#{userController.updateUser.lastName}"></h:inputText>
                        <h:message for="lastName" class="error"></h:message>
                    </div>


                    <div class="col-md-6 mb-3">
                        <h:outputText value="Email Address" /><br />
                        <h:inputText id="emailAddress" class="form-control" value="#{userController.updateUser.emailAddress}"></h:inputText>
                        <h:message for="emailAddress" class="error" />
                    </div>


                    <div class="col-md-6 mb-3">
                        <h:outputText value="Address" /><br />
                        <h:inputText id="address" class="form-control" value="#{userController.updateUser.address}"></h:inputText>
                        <h:message for="address" class="error"></h:message>
                    </div>


                    <div class="col-md-6 mb-3">
                        <h:outputText value="Postcode" /><br />
                        <h:inputText id="postcode" class="form-control" value="#{userController.updateUser.postCode}"></h:inputText>
                        <h:message for="postcode" class="error"></h:message>
                    </div>


                    <div class="col-md-6 mb-3">
                        <h:outputText value="Phone Number" /><br />
                        <h:inputText id="phoneNumber" class="form-control" value="#{userController.updateUser.phoneNumber}"></h:inputText>
                        <h:message for="phoneNumber" class="error" />
                    </div>


                    <div class="col-md-6 mb-3">
                        <h:outputText value="Username:" /><br />
                        <h:inputText id="username" class="form-control" value="#{userController.updateUser.username}"></h:inputText>
                        <h:message for="username" class="error"></h:message>
                    </div>


                    <div class="col-md-6 mb-3">
                        <h:outputText value="Password" /><br />
                        <h:inputSecret id="password" class="form-control" value="#{userController.updateUser.password}"></h:inputSecret>
                        <h:message for="password" class="error"></h:message>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h:commandButton action="#{userController.doUpdateUser}"
                                         value="Update User" class="btn btn-outline-success btn-block"></h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
        
        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
