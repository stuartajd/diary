<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0">Diary</h1>             
        </div>
        
        <div class="container">
            <div class="card mt p">
                <h1>Register</h1>
                <p>Create an account to start your diary journey.</p>
                
                <h:form>
                    <h:outputText value="Firstname:" /><br />
                    <h:inputText value="#{userController.registerUser.firstName}"></h:inputText>
                    <br></br><br></br>
                    
                    <h:outputText value="Lastname:" /><br />
                    <h:inputText value="#{userController.registerUser.lastName}"></h:inputText>
                    <br></br><br></br>
                    
                    <h:outputText value="Email Address" /><br />
                    <h:inputText value="#{userController.registerUser.emailAddress}"></h:inputText>
                    <br></br><br></br>
                                        
                    <h:outputText value="Address" /><br />
                    <h:inputText value="#{userController.registerUser.address}"></h:inputText>
                    <br></br><br></br>
                    
                    <h:outputText value="Postcode" /><br />
                    <h:inputText value="#{userController.registerUser.postCode}"></h:inputText>
                    <br></br><br></br>
                    
                    <h:outputText value="Phone Number" /><br />
                    <h:inputText value="#{userController.registerUser.phoneNumber}"></h:inputText>
                    <br></br><br></br>
                                                           
                    <h:outputText value="Username:" /><br />
                    <h:inputText value="#{userController.registerUser.username}"></h:inputText>
                    <br></br><br></br>

                    <h:outputText value="Password" /><br />
                    <h:inputSecret value="#{userController.registerUser.password}"></h:inputSecret>
                    <br></br><br></br>

                    <h:commandButton action="#{userController.doRegisterUser}"
                            value="Register"></h:commandButton>
                </h:form>
            </div>
        </div>
        
        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
