<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0">Diary</h1>
            
            <div class="container nav-container">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Create Appointment" outcome="appointment" />
                    </div>
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Invites" outcome="invites" />
                    </div>
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Search" />
                    </div>
                    <div class="col-md-3">
                        <h:link class="btn btn-link btn-block" value="Reports" />
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card mt p-5 border-0">
                <h1>Create Appointment</h1>
                <p>Create an appointment, select the date and time.</p>

                <h:messages class="error"></h:messages>

                <h:form class="row">
                    <div class="col-md-12 mb-3">
                        <h:outputText value="Appointment Title:" /><br />
                        <h:inputText id="title" class="form-control" value="#{apptCtrl.createAppointment.title}"></h:inputText>
                        <h:message for="title" class="error"></h:message>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <h:outputText value="Appointment Description:" /><br />
                        <h:inputTextarea id="description" class="form-control" value="#{apptCtrl.createAppointment.description}"></h:inputTextarea>
                        <h:message for="description" class="error"></h:message>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <h:outputText value="Appointment Start Date:" /><br />
                        <h:inputText a:type="date" id="startDate" class="form-control" value="#{apptCtrl.createAppointment.startDate}"></h:inputText>
                        <h:message for="startDate" class="error"></h:message>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <h:outputText value="Appointment End Date:" /><br />
                        <h:inputText a:type="date" id="endDate" class="form-control" value="#{apptCtrl.createAppointment.endDate}"></h:inputText>
                        <h:message for="endDate" class="error"></h:message>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <h:commandButton action="#{apptCtrl.doCreateAppointment}"
                                         value="Create Appointment" class="btn btn-outline-success btn-block"></h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>

        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
