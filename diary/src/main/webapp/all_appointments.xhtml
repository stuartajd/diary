<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0"><h:link value="Diary" outcome="index" /></h1> 
            
            <div class="container nav-container">
                <div class="row mt-3 justify-content-center">
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="Appointments" outcome="appointment" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="User" outcome="user" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="Reports" outcome="reports" />
                    </div>
                    <div  class="col-md-2">
                        <h:form><h:commandLink class="btn btn-link btn-block" value="Logout" action="#{userController.doLogoutUser()}" /></h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="card mt-5 p-3">
                <h3>Upcoming Appointments for #{appointmentController.getSearchSelectedUser()}</h3>
                
                <h:outputText value="This user has no upcoming appointments." class="text-center" rendered="#{appointmentController.getAppointmentsSearchForUser().size() eq 0}" />
                                   
                <ul class="list-group">
                    <ui:repeat var="a" value="#{appointmentController.getAppointmentsSearchForUser()}">
                        <li class="list-group-item">
                            <h:form>
                                <h:commandLink action="#{appointmentController.doViewAppointment(a)}">
                                    <p>#{a.title}</p>
                                </h:commandLink>
                            </h:form>   
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
