<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Diary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>
        <div class="bg-dark text-center header">
            <h1 class="m-0"><h:link value="Diary" outcome="index" /></h1> 
            
            <div class="container nav-container">
                <div class="row mt-3 justify-content-center">
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block btn-active" value="Appointments" outcome="appointment" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="User" outcome="user" />
                    </div>
                    <div class="col-md-2">
                        <h:link class="btn btn-link btn-block" value="Reports" outcome="reports" />
                    </div>
                    <div  class="col-md-2">
                        <h:form><h:commandLink class="btn btn-link btn-block" value="Logout" action="#{userController.doLogoutUser()}" /></h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="card mt-5 p-3">
                <div class="text-right">
                    <h:link class="btn btn-link" value="View Upcoming Appointments" outcome="index" />
                </div>
                
                <h3><h:outputText value="#{appointmentController.viewAppointment.title}" /></h3>
                <div class="description"><h:outputText value="#{appointmentController.viewAppointment.description}" /></div>
                
                <p><strong>Start</strong>: <h:outputText value="#{appointmentController.viewAppointment.startDate}" /></p>
                <p><strong>End</strong>: <h:outputText value="#{appointmentController.viewAppointment.endDate}" /></p>
                
                <p><strong>Attendees</strong>:</p>
                <ui:repeat var="value" value="#{appointmentController.viewAppointment.attendees}">
                    #{value.firstName} #{value.lastName} <br />
                </ui:repeat>
            </div>
        </div>
        
        <div class="footer">
            <a href="http://github.com/stuartajd/diary" target="_blank">Online Diary System</a>
        </div>
    </h:body>
</html>
